<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scaleup.co | Creative Agency</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@100;300;700&family=Bodoni+Moda:ital,opsz,wght@0,6..96,400;0,6..96,900;1,6..96,400&family=Six+Caps&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="noise-overlay"></div>
    <div class="paper-tint"></div>

    <nav>
        <div class="logo">Scaleup<span class="dot">.</span>co</div>
        
        <div class="hamburger" id="hamburger-btn">
            <i class="fas fa-bars"></i>
        </div>

        <div class="nav-links" id="nav-links">
            <a href="#">Work</a>
            <a href="#">Services</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
    </nav>

    <section class="hero">
        <div class="hero-container">
            
            <div class="hero-text">
                <h1>
                    <span class="font-tall">JUMP</span> 
                    <span class="font-serif-italic">into the</span> <br>
                    
                    <span class="font-serif-bold highlight">FUTURE</span> <br>
                    
                    <span class="font-thin">OF MARKETING</span>
                </h1>
                
                <div class="sub-headline">
                    <span class="font-serif">Creativity</span>
                    <span class="font-tall">CONSISTENCY</span>
                    <span class="font-serif">Conversions</span>
                </div>

                <div class="cta-box">
                    <button class="btn">Start Scaling</button>
                </div>
            </div>

            <div class="hero-visual" id="poster-art">
                <div class="tape"></div>
                <div class="sticker">
                    <span class="font-tall">ALL</span><br>
                    <span class="font-serif-italic">in one</span><br>
                    <span class="font-tall">PLACE</span>
                </div>
                
                <div class="cutout-bg"></div>

                <div class="image-container">
                    <div class="halftone-overlay"></div>
                    <img src="https://images.unsplash.com/photo-1557804506-669a67965ba0?q=80&w=1374&auto=format&fit=crop" alt="Agency Team">
                </div>
            </div>

        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
