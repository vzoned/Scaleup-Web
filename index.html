<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scaleup.co | Strategic Marketing</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,300;0,6..12,400;0,6..12,700;0,6..12,900;1,6..12,400&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="noise-overlay"></div>

    <nav>
        <div class="logo">Scaleup<span class="dot">.</span>co</div>
        
        <div class="hamburger" id="hamburger-btn">
            <i class="fas fa-bars"></i>
        </div>

        <div class="nav-links" id="nav-links">
            <a href="#">Work</a>
            <a href="#">Agency</a>
            <a href="#">Services</a>
            <a href="#" class="highlight-link">Let's Talk</a>
        </div>
    </nav>

    <section class="hero">
        <div class="hero-container">
            
            <div class="hero-text">
                <p class="eyebrow">EST. 2026 // CREATIVE MARKETING</p>
                <h1>
                    WE BUILD <br>
                    <span class="outline-text">BRANDS THAT</span> <br>
                    <span class="highlight-text">SCALE UP</span>
                </h1>
                
                <p class="description">
                    Creativity. Consistency. Conversions. <br>
                    Everything you need, all in one place.
                </p>

                <div class="btn-group">
                    <button class="btn-primary">View Case Studies</button>
                    <button class="btn-text"> <i class="fas fa-play"></i> Watch Reel</button>
                </div>
            </div>

            <div class="hero-visual" id="poster-art">
                
                <div class="poster-card">
                    <div class="tape-top"></div>
                    
                    <div class="image-wrapper">
                         <div class="halftone"></div>
                        <img src="https://images.unsplash.com/photo-1557804506-669a67965ba0?q=80&w=1374&auto=format&fit=crop" alt="Scaleup Team">
                    </div>

                    <div class="floating-badge">
                        <span>10X</span> <br> ROI
                    </div>
                </div>

            </div>

        </div>
    </section>

    <div class="social-side">
        <a href="#">IG</a>
        <a href="#">LI</a>
        <a href="#">TW</a>
        <div class="line"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
